<div class="row mt-2 m-0">
    <div class="col-5">
        <span>Selected Chart Type:</span>
    </div>
    <div class="col-7">
        <div class="btn-group">
            <button type="button" *ngFor="let type of chartTypes; let i = index" class="btn btn-secondary"
                (click)="dispalyChartType(type, i)"
                [ngClass]="[i == isSelected ? 'button-active' : 'button-standard']">{{ type }}</button>
        </div>
    </div>
</div>

<div class="row mt-4 m-0" *ngIf="displayChart('lineChart')">
    <div class="col-12">
        <mat-card>
            <highcharts-chart id="container" [Highcharts]="lineChart"
                [options]="updatedLineChartOptions.lineChartOptions" [oneToOne]="true"
                style="width: 100%; height: 400px; display: block;">
            </highcharts-chart>
        </mat-card>
    </div>
</div>
